{% load static %}

<!-- Header -->
 <header class="col-12 l-fixed-top m-header">
    <div class="col-2 m-header__logo-container" id="logo">
        <img src="{% static 'img/logo.png' %}" class="m-header__image">
        <b class="m-header__title">Comunidapp</b>
    </div>
    <div class="col-5">
        {% if user.is_staff or user.is_superuser %}
            <a href="{% url 'updates' %}" class="m-header__button">Solicitudes</a>
            <a href="{% url 'AddProfesorUsers' %}" class="m-header__button">Agregar Usuarios</a>
        {% endif %}
    </div>
    <div class="col-4 m-header__search-container">
        <input class="m-search" type="text" name="search" id="search" placeholder="Buscar">
        <ul>
            <li class="m-profile-picture" 
            {% if user.foto %}
                data-picture="{{user.foto.url}}"
            {% else %}
                data-picture="{% static 'img/person.jpg' %}" 
            {% endif %}
            
            id="dropdown_parent" 
            style="
                
                {% if user.foto %}
                    background-image: url({{user.foto.url}});
                {% else %}
                    background-image: url({% static 'img/person.jpg' %});
                {% endif %}"
            >
            </li>
            <ul class="m-header__dropdown" id="dropdown">
                <li>{{request.user.get_short_name}}</li>

                {% if not request.user.is_staff or not request.user.is_superuser %}
                    <li><a href="{% url 'profile' %}">Mi Perfil</a></li>
                {% endif %}

                <li><a href="{% url 'logout' %}">Cerrar SesiÃ³n</a></li>
            </ul>
        </ul>
    </div>
</header>
